<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Культурні заходи - Початкові класи</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* ... Твои существующие стили без изменений ... */
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/WbY9TdDp/PushIco.png" alt="Push School Logo Intro" class="logo-intro">
  <header>
    <div class="lang-switcher">
      <button class="lang-toggle active" data-lang="ua">UA</button>
      <button class="lang-toggle" data-lang="pl">PL</button>
    </div>
    <a href="index-uk.html"><img src="https://i.postimg.cc/WbY9TdDp/PushIco.png" alt="Push School Logo"></a>
    <h1 id="header">Культурні заходи<br>Початкові класи<br>Push School Warsaw</h1>
    <button class="theme-toggle" aria-label="Переключити тему"><i class="fas fa-moon"></i></button>
    <button class="notify-toggle" aria-label="Увімкнути сповіщення"><i class="fas fa-bell"></i></button>
  </header>

  <div class="container">
    <button id="home-button" class="home-button"><i class="fas fa-home"></i> Повернутися на головну</button>
    <div class="events-container">
      <h2 id="events-title">Заходи</h2>
      <div id="events-content" class="events-content"></div>
    </div>
  </div>

  <script>
    const translations = {
      header: {
        ua: 'Культурні заходи<br>Початкові класи<br>Push School Warsaw',
        pl: 'Wydarzenia kulturalne<br>Klasy początkowe<br>Push School Warsaw'
      },
      eventsTitle: { ua: 'Заходи', pl: 'Wydarzenia' },
      errorMessage: {
        ua: 'Не вдалося завантажити заходи. Перевірте наявність файлу та підключення до мережі.',
        pl: 'Nie udało się załadować wydarzeń. Sprawdź dostępność pliku i połączenie sieciowe.'
      },
      homeButton: { ua: 'Повернутися на головну', pl: 'Wróć do strony głównej' }
    };

    let currentLanguage = 'ua';

    async function loadEvents() {
      const eventsContent = document.getElementById('events-content');
      try {
        const file = currentLanguage === 'ua' ? 'events-uk.txt' : 'events-pl.txt';
        const response = await fetch(file, { cache: 'no-store' });
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const text = await response.text();
        renderEvents(text);
      } catch (error) {
        eventsContent.innerHTML = `<p>${translations.errorMessage[currentLanguage]}</p>`;
      }
    }

    function renderEvents(text) {
      const eventsContent = document.getElementById('events-content');
      eventsContent.innerHTML = '';

      const lines = text.split('\n');
      let html = '';

      lines.forEach((line, index) => {
        line = line.trimEnd();

        // Первые 3 строки — как заголовок
        if (index < 3) {
          html += `<h1>${line}</h1>`;
          return;
        }

        // Пустая строка — перенос
        if (!line) {
          html += '<br>';
          return;
        }

        // Начиная с 5-й строки (index >= 4): циклично жирная, обычная, пустая
        if (index >= 4) {
          const pos = (index - 4) % 3;
          if (pos === 0) {
            html += `<p class="highlight"><strong>${line}</strong></p>`;
          } else if (pos === 1) {
            html += `<p class="highlight">${line}</p>`;
          } else {
            html += '<br>';
          }
        }
      });

      eventsContent.innerHTML = html;
    }

    function updateStaticTexts() {
      document.getElementById('header').innerHTML = translations.header[currentLanguage];
      document.getElementById('events-title').textContent = translations.eventsTitle[currentLanguage];
      document.getElementById('home-button').innerHTML = `<i class="fas fa-home"></i> ${translations.homeButton[currentLanguage]}`;
      document.querySelector('a[href]').href = currentLanguage === 'ua' ? 'index-uk.html' : 'index-pl.html';
    }

    function initializeEventListeners() {
      document.querySelectorAll('.lang-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
          currentLanguage = btn.dataset.lang;
          document.querySelectorAll('.lang-toggle').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          updateStaticTexts();
          loadEvents();
        });
      });

      document.getElementById('home-button').addEventListener('click', () => {
        window.location.href = currentLanguage === 'ua' ? 'index-uk.html' : 'index-pl.html';
      });

      document.querySelector('.theme-toggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
        const icon = document.querySelector('.theme-toggle i');
        icon.classList.toggle('fa-moon');
        icon.classList.toggle('fa-sun');
      });

      let notificationsEnabled = false;
      document.querySelector('.notify-toggle').addEventListener('click', () => {
        if (!notificationsEnabled) {
          if (!('Notification' in window)) {
            alert(translations.errorMessage[currentLanguage]);
            return;
          }
          Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
              notificationsEnabled = true;
              document.querySelector('.notify-toggle i').classList.replace('fa-bell', 'fa-bell-slash');
            }
          });
        } else {
          notificationsEnabled = false;
          document.querySelector('.notify-toggle i').classList.replace('fa-bell-slash', 'fa-bell');
        }
      });
    }

    // Инициализация
    updateStaticTexts();
    initializeEventListeners();
    loadEvents();
  </script>
</body>
</html>
