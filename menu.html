<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title>Меню на тиждень</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #006d77;
      --secondary-color: #00bfd1;
      --text-color: #333;
      --bg-color: #fff;
      --header-bg: linear-gradient(45deg, #00bfd1, #006d77);
      --shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    body.dark-theme {
      --text-color: #fff;
      --bg-color: #333;
      --header-bg: linear-gradient(45deg, #003d44, #006d77);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://zastavki.gas-kvas.com/uploads/posts/2024-09/zastavki-gas-kvas-com-35bo-p-zastavki-pro-shkolu-9.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
      color: var(--text-color);
      font-size: 16px;
      position: relative;
      /* Отключаем масштабирование на мобильных */
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
    }

    body.dark-theme {
      background: linear-gradient(135deg, rgba(0,43,51,0.6) 0%, rgba(0,77,87,0.6) 100%), url('https://zastavki.gas-kvas.com/uploads/posts/2024-09/zastavki-gas-kvas-com-35bo-p-zastavki-pro-shkolu-9.jpg');
      background-size: cover;
      background-position: center;
    }

    /* Фиксируем ширину контента как на ПК */
    .desktop-width {
      width: 1200px;
      margin: 0 auto;
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 1.5rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      box-shadow: var(--shadow);
      position: relative;
    }

    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.2);
      opacity: 0;
      animation: fadeInHeader 1s ease-in forwards 1.5s;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in;
      text-align: left;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      z-index: 10;
    }

    .home-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      padding: 0.75rem 1.5rem;
      transition: background 0.3s ease, transform 0.2s ease;
      margin: 1rem 0;
    }

    .home-button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .home-button i {
      font-size: 1.2rem;
    }

    .container {
      width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      animation: fadeInUp 0.8s ease-in;
    }

    .form-container {
      padding: 1.5rem;
      background: var(--bg-color);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, background 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .sheet-wrapper {
      width: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 10px;
      background: transparent;
      min-height: 600px;
      position: relative;
    }

    .sheet-container {
      width: 100%;
      position: relative;
    }

    .sheet-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: block;
    }

    .scroll-hint {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: var(--primary-color);
      font-size: 0.9rem;
      animation: pulse 2s infinite;
    }

    .scroll-hint i {
      margin-right: 5px;
    }

    /* Стили для мобильных устройств */
    @media (max-width: 1200px) {
      body {
        overflow-x: auto;
      }
      
      .desktop-width {
        width: 1200px;
      }
      
      .scroll-hint {
        display: block;
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        background: rgba(0, 109, 119, 0.9);
        color: white;
        padding: 10px;
        z-index: 100;
      }
    }

    /* Специальные стили для iPhone */
    @supports (-webkit-touch-callout: none) {
      .sheet-wrapper {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
    }

    @keyframes fadeInHeader { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }
    
    @keyframes fadeIn { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }
    
    @keyframes fadeInUp { 
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      } 
      to { 
        opacity: 1; 
        transform: translateY(0); 
      } 
    }
    
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="desktop-width">
    <header>
      <a href="index-uk.html"><img src="https://i.postimg.cc/WbY9TdDp/PushIco.png" alt="Push School Logo"></a>
      <h1>Push School Warsaw<br>Меню на тиждень</h1>
      <button class="theme-toggle" aria-label="Переключити тему"><i class="fas fa-moon"></i></button>
    </header>

    <div class="container">
      <button id="home-button" class="home-button"><i class="fas fa-home"></i> Повернутися на головну</button>
      
      <div class="form-container">
        <div class="sheet-wrapper">
          <div class="sheet-container">
            <iframe id="menuFrame" title="Google Sheet" scrolling="no" 
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTSY0MOa39vDI7x9K_u_uQJ4YLLwsUOdjgEG0yel_9bZkqOY5MWJXXOeHUy2l51I_MVa6ghdyNNBChM/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="scroll-hint">
    <i class="fas fa-arrows-alt-h"></i> Гортання вліво-вправо для перегляду всієї сторінки
  </div>

  <script>
    // Навигация и переключение темы
    document.getElementById('home-button').addEventListener('click', () => {
      window.location.href = 'index-uk.html';
    });

    document.querySelector('.theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      const icon = document.querySelector('.theme-toggle i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
      
      // Сохранение темы в localStorage
      const isDark = document.body.classList.contains('dark-theme');
      localStorage.setItem('darkTheme', isDark);
    });

    // Проверка сохраненной темы
    if (localStorage.getItem('darkTheme') === 'true') {
      document.body.classList.add('dark-theme');
      const icon = document.querySelector('.theme-toggle i');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }

    // Добавляем поддержку безопасных зон на iPhone
    document.documentElement.style.setProperty('--sat', 'env(safe-area-inset-top)');
    document.documentElement.style.setProperty('--sar', 'env(safe-area-inset-right)');
    document.documentElement.style.setProperty('--sab', 'env(safe-area-inset-bottom)');
    document.documentElement.style.setProperty('--sal', 'env(safe-area-inset-left)');

    // Функция для определения мобильных устройств
    function isMobileDevice() {
      return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    }

    // Настройка для мобильных устройств
    function setupMobileView() {
      if (isMobileDevice()) {
        // Устанавливаем фиксированную ширину для iframe
        const iframe = document.getElementById('menuFrame');
        iframe.style.width = "1200px";
        iframe.style.height = "600px";
        
        // Показываем подсказку о скроллинге
        document.querySelector('.scroll-hint').style.display = "block";
        
        // Отключаем масштабирование на мобильных
        document.addEventListener('touchmove', function(event) {
          if (event.scale !== 1) {
            event.preventDefault();
          }
        }, { passive: false });
        
        // Блокируем масштабирование жестом
        document.addEventListener('gesturestart', function(e) {
          e.preventDefault();
        });
      }
    }

    // Вызываем при загрузке
    window.addEventListener('load', setupMobileView);
  </script>
</body>
</html>
