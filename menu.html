<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title>Меню на тиждень</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #006d77;
      --secondary-color: #00bfd1;
      --text-color: #333;
      --bg-color: #fff;
      --header-bg: linear-gradient(45deg, #00bfd1, #006d77);
      --shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    body.dark-theme {
      --text-color: #fff;
      --bg-color: #333;
      --header-bg: linear-gradient(45deg, #003d44, #006d77);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://zastavki.gas-kvas.com/uploads/posts/2024-09/zastavki-gas-kvas-com-35bo-p-zastavki-pro-shkolu-9.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
      color: var(--text-color);
      font-size: 16px;
      position: relative;
    }

    body.dark-theme {
      background: linear-gradient(135deg, rgba(0,43,51,0.6) 0%, rgba(0,77,87,0.6) 100%), url('https://zastavki.gas-kvas.com/uploads/posts/2024-09/zastavki-gas-kvas-com-35bo-p-zastavki-pro-shkolu-9.jpg');
      background-size: cover;
      background-position: center;
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 1.5rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      box-shadow: var(--shadow);
      position: relative;
    }

    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.2);
      opacity: 0;
      animation: fadeInHeader 1s ease-in forwards 1.5s;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in;
      text-align: left;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      z-index: 10;
    }

    .home-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      padding: 0.75rem 1.5rem;
      transition: background 0.3s ease, transform 0.2s ease;
      margin: 1rem 0;
    }

    .home-button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .home-button i {
      font-size: 1.2rem;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      animation: fadeInUp 0.8s ease-in;
      padding-top: env(safe-area-inset-top);
    }

    .form-container {
      padding: 1.5rem;
      background: var(--bg-color);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, background 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .sheet-container {
      width: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 10px;
      background: transparent;
      min-height: 600px;
    }

    .sheet-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: block;
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
      .sheet-container {
        min-height: 500px;
      }
      
      .sheet-container iframe {
        height: 500px;
        zoom: 0.9;
        -moz-transform: scale(0.9);
        -moz-transform-origin: 0 0;
      }
    }

    @media (max-width: 480px) {
      header h1 { 
        font-size: 1.3rem; 
        text-align: center;
      }
      
      .home-button { 
        font-size: 0.9rem; 
        padding: 0.5rem 1rem; 
      }
      
      header {
        flex-direction: column;
        text-align: center;
        padding: 1rem 0;
      }
      
      header img {
        width: 80px;
        height: 80px;
      }
      
      .sheet-container {
        min-height: 400px;
      }
      
      .sheet-container iframe {
        height: 400px;
        zoom: 0.8;
        -moz-transform: scale(0.8);
        -moz-transform-origin: 0 0;
      }
    }

    /* Горизонтальная ориентация для очень маленьких экранов */
    @media (max-width: 380px) {
      .sheet-container {
        min-height: 350px;
      }
      
      .sheet-container iframe {
        height: 350px;
        zoom: 0.7;
        -moz-transform: scale(0.7);
        -moz-transform-origin: 0 0;
      }
    }

    /* Специальные стили для iPhone */
    @supports (-webkit-touch-callout: none) {
      .sheet-container {
        /* Улучшаем скроллинг на iOS */
        overflow: auto;
      }
      
      .sheet-container iframe {
        /* Улучшаем отображение на iOS */
        -webkit-overflow-scrolling: touch;
      }
    }

    @keyframes fadeInHeader { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }
    
    @keyframes fadeIn { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }
    
    @keyframes fadeInUp { 
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      } 
      to { 
        opacity: 1; 
        transform: translateY(0); 
      } 
    }
  </style>
</head>
<body>
  <header>
    <a href="index-uk.html"><img src="https://i.postimg.cc/WbY9TdDp/PushIco.png" alt="Push School Logo"></a>
    <h1>Push School Warsaw<br>Меню на тиждень</h1>
    <button class="theme-toggle" aria-label="Переключити тему"><i class="fas fa-moon"></i></button>
  </header>

  <div class="container">
    <button id="home-button" class="home-button"><i class="fas fa-home"></i> Повернутися на головну</button>
    
    <div class="form-container">
      <div class="sheet-container">
        <iframe id="menuFrame" title="Google Sheet" scrolling="yes" 
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTSY0MOa39vDI7x9K_u_uQJ4YLLwsUOdjgEG0yel_9bZkqOY5MWJXXOeHUy2l51I_MVa6ghdyNNBChM/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
      </div>
    </div>
  </div>

  <script>
    // Навигация и переключение темы
    document.getElementById('home-button').addEventListener('click', () => {
      window.location.href = 'index-uk.html';
    });

    document.querySelector('.theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      const icon = document.querySelector('.theme-toggle i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
      
      // Сохранение темы в localStorage
      const isDark = document.body.classList.contains('dark-theme');
      localStorage.setItem('darkTheme', isDark);
    });

    // Проверка сохраненной темы
    if (localStorage.getItem('darkTheme') === 'true') {
      document.body.classList.add('dark-theme');
      const icon = document.querySelector('.theme-toggle i');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }

    // Добавляем поддержку безопасных зон на iPhone
    document.documentElement.style.setProperty('--sat', 'env(safe-area-inset-top)');
    document.documentElement.style.setProperty('--sar', 'env(safe-area-inset-right)');
    document.documentElement.style.setProperty('--sab', 'env(safe-area-inset-bottom)');
    document.documentElement.style.setProperty('--sal', 'env(safe-area-inset-left)');

    // Улучшенное масштабирование для мобильных устройств
    function adjustSheetSize() {
      const sheetContainer = document.querySelector('.sheet-container');
      const iframe = document.getElementById('menuFrame');
      
      if (window.innerWidth <= 480) {
        // Для мобильных устройств
        iframe.style.width = "125%";
        iframe.style.height = "500px";
        sheetContainer.style.overflow = "auto";
        sheetContainer.style.webkitOverflowScrolling = "touch";
      } else if (window.innerWidth <= 768) {
        // Для планшетов
        iframe.style.width = "110%";
        iframe.style.height = "550px";
      } else {
        // Для десктопов
        iframe.style.width = "100%";
        iframe.style.height = "600px";
      }
    }

    // Вызываем при загрузке и изменении размера окна
    window.addEventListener('load', adjustSheetSize);
    window.addEventListener('resize', adjustSheetSize);
  </script>
</body>
</html>
