<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title>Меню на тиждень</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --sheet-scale: 1;
      --primary-color: #006d77;
      --secondary-color: #00bfd1;
      --text-color: #333;
      --bg-color: #fff;
      --header-bg: linear-gradient(45deg, #00bfd1, #006d77);
      --shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    body.dark-theme {
      --text-color: #fff;
      --bg-color: #333;
      --header-bg: linear-gradient(45deg, #003d44, #006d77);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://zastavki.gas-kvas.com/uploads/posts/2024-09/zastavki-gas-kvas-com-35bo-p-zastavki-pro-shkolu-9.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
      color: var(--text-color);
      font-size: 16px;
      position: relative;
    }

    body.dark-theme {
      background: linear-gradient(135deg, rgba(0,43,51,0.6) 0%, rgba(0,77,87,0.6) 100%), url('https://zastavki.gas-kvas.com/uploads/posts/2024-09/zastavki-gas-kvas-com-35bo-p-zastavki-pro-shkolu-9.jpg');
      background-size: cover;
      background-position: center;
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 1.5rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      box-shadow: var(--shadow);
      position: relative;
    }

    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.2);
      opacity: 0;
      animation: fadeInHeader 1s ease-in forwards 1.5s;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in;
      text-align: left;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      z-index: 10;
    }

    .home-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      padding: 0.75rem 1.5rem;
      transition: background 0.3s ease, transform 0.2s ease;
      margin: 1rem 0;
    }

    .home-button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .home-button i {
      font-size: 1.2rem;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      animation: fadeInUp 0.8s ease-in;
      padding-top: env(safe-area-inset-top);
    }

    .form-container {
      padding: 1.5rem;
      background: var(--bg-color);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, background 0.3s ease;
      min-height: 600px;
      overflow: hidden;
      position: relative;
    }

    .form-content {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    .form-content iframe {
      width: calc(100% / var(--sheet-scale));
      height: calc(1200px / var(--sheet-scale));
      transform: scale(var(--sheet-scale));
      transform-origin: 0 0;
      border: none;
      border-radius: 10px;
      display: block;
      background: transparent;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .form-content iframe.loaded {
      opacity: 1;
    }

    .error-message {
      display: none;
      text-align: center;
      padding: 2rem;
      color: #e74c3c;
    }

    .error-message i {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .retry-button {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* планшеты */
    @media (max-width: 768px) {
      .form-content iframe {
        height: calc(1000px / var(--sheet-scale));
      }
    }

    /* телефоны */
    @media (max-width: 480px) {
      .form-content iframe {
        height: calc(900px / var(--sheet-scale));
      }
      header h1 { 
        font-size: 1.3rem; 
        text-align: center;
      }
      .home-button { 
        font-size: 0.9rem; 
        padding: 0.5rem 1rem; 
      }
      header {
        flex-direction: column;
        text-align: center;
        padding: 1rem 0;
      }
      header img {
        width: 80px;
        height: 80px;
      }
    }

    @keyframes fadeInHeader { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }
    
    @keyframes fadeIn { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }
    
    @keyframes fadeInUp { 
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      } 
      to { 
        opacity: 1; 
        transform: translateY(0); 
      } 
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <a href="index-uk.html"><img src="https://i.postimg.cc/WbY9TdDp/PushIco.png" alt="Push School Logo"></a>
    <h1>Push School Warsaw<br>Меню на тиждень</h1>
    <button class="theme-toggle" aria-label="Переключити тему"><i class="fas fa-moon"></i></button>
  </header>

  <div class="container">
    <button id="home-button" class="home-button"><i class="fas fa-home"></i> Повернутися на головну</button>
    <div class="form-container">
      <div class="form-content" id="sheetWrapper">
        <div class="loading" id="loadingIndicator">
          <div class="spinner"></div>
          <p>Завантаження меню...</p>
        </div>
        <div class="error-message" id="errorMessage">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Не вдалося завантажити меню</h3>
          <p>Перевірте підключення до інтернету та спробуйте ще раз</p>
          <button class="retry-button" id="retryButton">Спробувати знову</button>
        </div>
        <iframe id="menuFrame" title="Google Sheet" scrolling="no"></iframe>
      </div>
    </div>
  </div>

  <script>
    // Конфигурация
    const CONFIG = {
      BASE_HEIGHT: 1200,
      SHEET_URL: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSY0MOa39vDI7x9K_u_uQJ4YLLwsUOdjgEG0yel_9bZkqOY5MWJXXOeHUy2l51I_MVa6ghdyNNBChM/pubhtml?gid=0&single=true",
      RETRY_DELAY: 3000,
      MAX_RETRIES: 3
    };

    // Глобальные переменные
    let retryCount = 0;
    let currentScale = 1;

    // Элементы DOM
    const menuFrame = document.getElementById('menuFrame');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const errorMessage = document.getElementById('errorMessage');
    const retryButton = document.getElementById('retryButton');

    // Вычисление масштаба для разных устройств
    function computeScale() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      
      // Более точное вычисление масштаба с учетом высоты экрана
      if (w <= 380) return 1.6;
      if (w <= 480) return 1.5;
      if (w <= 600) return 1.4;
      if (w <= 768) return 1.3;
      if (w <= 1024) return 1.1;
      return 1.0;
    }

    // Применение масштаба
    function applyScale(scale) {
      currentScale = scale;
      document.documentElement.style.setProperty('--sheet-scale', scale);
      menuFrame.style.height = Math.round(CONFIG.BASE_HEIGHT / scale) + 'px';
    }

    // Загрузка Google Sheets
    function loadIframe() {
      showLoading();
      hideError();
      
      // Добавляем параметр для предотвращения кеширования
      const timestamp = new Date().getTime();
      menuFrame.src = `${CONFIG.SHEET_URL}&cachebust=${timestamp}`;
      
      // Устанавливаем таймаут для обработки ошибок загрузки
      setTimeout(() => {
        if (menuFrame.src && !menuFrame.contentDocument || menuFrame.contentDocument && menuFrame.contentDocument.body.innerHTML === '') {
          handleLoadError();
        }
      }, 10000);
    }

    // Обработка успешной загрузки
    function handleLoadSuccess() {
      hideLoading();
      menuFrame.classList.add('loaded');
    }

    // Обработка ошибки загрузки
    function handleLoadError() {
      hideLoading();
      showError();
      retryCount++;
      
      if (retryCount < CONFIG.MAX_RETRIES) {
        setTimeout(loadIframe, CONFIG.RETRY_DELAY);
      }
    }

    // Показать индикатор загрузки
    function showLoading() {
      loadingIndicator.style.display = 'block';
    }

    // Скрыть индикатор загрузки
    function hideLoading() {
      loadingIndicator.style.display = 'none';
    }

    // Показать сообщение об ошибке
    function showError() {
      errorMessage.style.display = 'block';
    }

    // Скрыть сообщение об ошибке
    function hideError() {
      errorMessage.style.display = 'none';
    }

    // Инициализация
    function init() {
      const scale = computeScale();
      applyScale(scale);
      
      // Обработчики событий для iframe
      menuFrame.addEventListener('load', handleLoadSuccess);
      menuFrame.addEventListener('error', handleLoadError);
      
      // Кнопка повторной попытки
      retryButton.addEventListener('click', () => {
        retryCount = 0;
        loadIframe();
      });
      
      // Начальная загрузка
      loadIframe();
    }

    // Обработчик изменения размера окна
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        const newScale = computeScale();
        if (newScale !== currentScale) {
          applyScale(newScale);
        }
      }, 250);
    });

    // Навигация и переключение темы
    document.getElementById('home-button').addEventListener('click', () => {
      window.location.href = 'index-uk.html';
    });

    document.querySelector('.theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      const icon = document.querySelector('.theme-toggle i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
      
      // Сохранение темы в localStorage
      const isDark = document.body.classList.contains('dark-theme');
      localStorage.setItem('darkTheme', isDark);
    });

    // Проверка сохраненной темы
    if (localStorage.getItem('darkTheme') === 'true') {
      document.body.classList.add('dark-theme');
      const icon = document.querySelector('.theme-toggle i');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }

    // Инициализация при загрузке страницы
    window.addEventListener('load', init);
  </script>
</body>
</html>
