<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plan lekcji</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('https://zastavki.gas-kvas.com/uploads/posts/2024-09/zastavki-gas-kvas-com-35bo-p-zastavki-pro-shkolu-9.jpg');
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            text-align: center;
            padding: 1em 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            width: 100%;
            box-sizing: border-box; /* Для корректного отображения ширины */
        }
        header img {
            width: 90px;
            height: 90px;
            border-radius: 15px;
        }
        header h1 {
            /* font-weight: bolder;  Усиление жирности текста */
           /* color: black;  Обеспечивает видимость текста на белом фоне */
        }
        .container {
            background: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 1200px;
            width: 100%;
            margin: auto;
        }
        h1 {
            color: white;
            text-shadow:
                -3px -3px 0 black,
                3px -3px 0 black,
                -3px 3px 0 black,
                3px 3px 0 black,
                0px -3px 0 black,
                0px 3px 0 black,
                -3px 0px 0 black,
                3px 0px 0 black;
        }
        .schedule-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .schedule-link {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 188, 213, 0.8); /* Цвет фона с прозрачностью */
            color: black;
            text-decoration: none;
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            font-size: 1.2em;
        }
        .schedule-link:hover {
            background-color: rgba(0, 255, 255, 0.8); /* Изменение цвета фона при наведении */
            transform: translateY(-3px);
        }
        @media (max-width: 600px) {
            .schedule-links {
                grid-template-columns: 1fr;
            }
            .schedule-link {
                font-size: 1em;
            }
        }
        @media (min-width: 1200px) {
            .container {
                padding: 50px;
            }
            .schedule-link {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://push-school.com/wp-content/themes/push/images/LOGO.png" alt="Logo Push School">
        <h1><strong>Plan lekcji<br>Push School Warsaw</strong></h1>
    </header>
    <div class="container">
        <div class="schedule-links">
            <a class="schedule-link" href="https://1-push.netlify.app/">Klasa 1</a>
            <a class="schedule-link" href="https://2a-push.netlify.app/">Klasa 2A</a>
            <a class="schedule-link" href="https://2b-push.netlify.app/">Klasa 2B</a>
            <a class="schedule-link" href="https://3-push.netlify.app/">Klasa 3</a>
            <a class="schedule-link" href="https://4-push.netlify.app/">Klasa 4</a>
            <a class="schedule-link" href="https://5-push.netlify.app/">Klasa 5</a>
            <a class="schedule-link" href="https://6-push.netlify.app/">Klasa 6</a>
            <a class="schedule-link" href="https://7-push.netlify.app/">Klasa 7</a>
            <a class="schedule-link" href="https://8-push.netlify.app/">Klasa 8</a>
            <a class="schedule-link" href="https://9-push.netlify.app/">Klasa 9</a>
            <a class="schedule-link" href="https://10-push.netlify.app/">Klasa 10</a>
            <a class="schedule-link" href="https://11-push.netlify.app/">Klasa 11</a>
        </div>
    </div>
</body>
</html>
